@this(main: Main)

@(emails: Map[String, Boolean])(implicit request: RequestHeader)

@main(None)("Select Email") {
    <h2>That account has multiple emails, pick one</h2>
    <ul>
        @for((email, isAdmin) <- emails) {
            <li><a href="@routes.Application.selectEmail(email)">@email</a> @if(isAdmin) { (admin) }</li>
        }
    </ul>
}
