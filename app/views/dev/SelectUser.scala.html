@this(oauth: utils.Oauth, devUsers: utils.dev.DevUsers)

@(implicit requestHeader: RequestHeader)

@Main("Select A User") {
    <h2>DEV MODE</h2>
    Login as:
    <ul>
        @for(user <- devUsers.users) {
            <li><a href="@oauth.callbackUrl(Some(user.token))">@user.email @if(user.isAdmin) { (admin) }</a></li>
        }
    </ul>
}
