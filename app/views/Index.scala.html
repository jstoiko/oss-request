@this(main: Main)

@(requests: Seq[models.ProjectRequest], userInfo: utils.UserInfo)

@main("OSS Request") {
    <a href="@routes.Application.newRequest(None)">New Request</a>

    <br/>

    @if(userInfo.isAdmin) {
        Your Requests:
    } else {
        All Requests:
    }

    <ul>
    @for(request <- requests) {
        <li><a href="@routes.Application.request(request.id)">@request.name</a></li>
    }
    </ul>
}
