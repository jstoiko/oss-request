@this(mainView: Main)

@(userInfo: _root_.utils.UserInfo)(implicit request: RequestHeader)

@mainView(Some(userInfo))("New Request") {

    <form action="@routes.Application.newRequest(None)" method="get" class="form-inline">
        <div class="form-group">
            <label for="name">Request Name</label>
            <input name="name" required class="form-control">
        </div>

        <button type="submit" class="btn btn-default">Next</button>
    </form>

}
